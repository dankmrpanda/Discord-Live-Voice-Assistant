# ============================================================
# Discord Voice Bot Configuration
# ============================================================
# This file controls all bot settings. Edit values below and restart the bot.
# For API keys and tokens, use the .env file instead (for security).
# ============================================================

# ------------------------------------------------------------
# Wake Word Settings
# ------------------------------------------------------------
wake_word:
  # The phrase that activates the bot
  # Available built-in models:
  #   - hey_jarvis    (recommended - works well)
  #   - alexa         (Amazon Alexa wake word)
  #   - hey_mycroft   (Mycroft assistant)
  #   - timer         (detects "timer" keyword)
  #   - weather       (detects "weather" keyword)
  # You can also specify a path to a custom .onnx model file
  phrase: "hey_jarvis"
  
  # Detection sensitivity (0.0 to 1.0)
  # Lower = more sensitive (may have false positives)
  # Higher = less sensitive (may miss some activations)
  # Recommended: 0.5 for normal use, 0.3 for quiet environments
  threshold: 0.5

# ------------------------------------------------------------
# Voice Settings (Gemini TTS)
# ------------------------------------------------------------
voice:
  # The voice used for bot responses
  # Available voices:
  #   - Puck      (energetic, youthful)
  #   - Charon    (deep, authoritative) 
  #   - Kore      (warm, friendly)
  #   - Fenrir    (bold, confident)
  #   - Aoede     (melodic, expressive)
  #   - Leda      (calm, soothing)
  #   - Orus      (clear, professional)
  #   - Zephyr    (light, airy)
  #   - Sulafat   (warm, confident, persuasive)
  #   - Despina   (warm, inviting, smooth)
  #   - Vindemiatrix (calm, mature, reassuring)
  name: "Sulafat"

# ------------------------------------------------------------
# Gemini Model Settings
# ------------------------------------------------------------
gemini:
  # The Gemini model to use for voice interactions
  # Available Live API models:
  #   - gemini-2.0-flash-live-001                     (stable, fast, voices: Puck, Charon, Kore, Fenrir, Aoede, Leda, Orus, Zephyr)
  #   - gemini-2.5-flash-native-audio-preview-09-2025 (preview, more voices including Sulafat, Despina, Vindemiatrix)
  # Note: Some voices are only available on certain models!
  #   - For Sulafat, Despina, Vindemiatrix: use gemini-2.5-flash-native-audio-preview-09-2025
  #   - For Puck, Charon, Kore, etc: use gemini-2.0-flash-live-001
  model: "gemini-2.5-flash-native-audio-preview-09-2025"
  
  # Enable thinking mode for the model
  # When enabled, the model will use internal reasoning before responding,
  # which can improve response quality for complex questions.
  # Note: This may increase response latency.
  thinking: true
  
  # Enable Google Search grounding
  # When enabled, the model can search Google for up-to-date information
  # to provide more accurate and current responses.
  google_search: true
  
  # Enable function calling
  # When enabled, the model can call predefined functions/tools.
  # This is required for advanced features like code execution.
  function_calling: true
  
  # Enable automatic function responses
  # When enabled, the model will automatically execute function calls
  # and include the results in its response.
  # Requires function_calling to be enabled.
  automatic_function_response: true

# ------------------------------------------------------------
# Bot Behavior
# ------------------------------------------------------------
behavior:
  # Maximum time to capture speech after wake word (seconds)
  # With VAD (voice activity detection), capture will end early when
  # silence is detected, so this is just a safety limit.
  # Increase if your questions get cut off
  capture_duration: 10.0
  
  # Seconds of silence before ending capture (used by VAD)
  # Lower = faster response after you stop speaking
  # Higher = more tolerance for pauses mid-sentence
  silence_threshold: 0.5

# ------------------------------------------------------------
# System Prompt
# ------------------------------------------------------------
# This defines the bot's personality and behavior
system_prompt: |
  You are a helpful voice assistant in a Discord voice channel.
  Keep your responses concise and conversational since they will be spoken aloud.
  Be friendly, helpful, and natural in your responses.
  If you don't understand something, ask for clarification.
  Avoid using markdown formatting, bullet points, or numbered lists since this is voice output.

# ------------------------------------------------------------
# Audio Settings (Advanced)
# ------------------------------------------------------------
audio:
  # Discord audio sample rate (don't change unless you know what you're doing)
  discord_sample_rate: 48000
  
  # Gemini input sample rate (16kHz required by Gemini)
  gemini_input_sample_rate: 16000
  
  # Gemini output sample rate (24kHz from Gemini TTS)
  gemini_output_sample_rate: 24000
  
  # Playback buffer delay in milliseconds
  # The bot will wait until this much audio is buffered before starting playback.
  # This helps prevent audio pops/stutters if chunks arrive slower than playback.
  # Higher = more delay but smoother audio, Lower = less delay but may stutter
  # Recommended: 100-300ms for stable playback
  playback_buffer_ms: 200

# ------------------------------------------------------------
# Logging Settings
# ------------------------------------------------------------
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  # DEBUG = verbose (good for troubleshooting)
  # INFO = normal operation
  level: "DEBUG"
  
  # Log directory (relative to bot root)
  directory: "logs"
  
  # Log audio input (what the bot hears)
  # When true, logs details about received audio for debugging
  # Useful for troubleshooting wake word detection issues
  log_audio: true
